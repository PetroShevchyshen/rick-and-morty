<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <title>Rick And Morty</title>
</head>

<body>
  <section class="main">
    <div class="head">
      <div class="head-logo">
        <img src="./images/logo-rick-and-morty.png" alt="logo-rick-and-morty">
      </div>
      <div class="head-nav">
        <ul class="head-nav__items">
          <a href="#characters-collection" class="nav-item">Characters</a>
          <a href="#episodes-collection" class="nav-item">Episodes</a>
          <a href="#locations-collection" class="nav-item">Locations</a>
        </ul>
      </div>
    </div>
    <div class="main-title">
      <p class="title">Lear more about your favorite cartoon</p>
    </div>
  </section>
  <section class="characters-collection" id="characters-collection">
    <div class="characters-collection-search collection-search">
      <label class="title" for="search-characters">Characters</label>
      <input class="search-characters search" id="search-characters" type="text" placeholder="Type name of character">
      <button class="search-button">Search</button>
    </div>
    <div class="characters-collection-wrapper">
    </div>
    <div class="characters-collection-pagination">
    </div>
  </section>
  <section class="episodes-collection" id="episodes-collection">
    <div class="episodes-collection-search collection-search">
      <label class="title" for="search-episodes">Episodes</label>
      <input class="search-episodes search" id="search-episodes" type="text" placeholder="Type name of episode">
      <button class="search-button">Search</button>
    </div>
    <div class="episodes-collection-wrapper">
    </div>
    <div class="episodes-collection-pagination">
    </div>
  </section>
  <section class="locations-collection" id="locations-collection">
    <div class="locations-collection-search collection-search">
      <label class="title" for="search-locations">Locations</label>
      <input class="search-locations search" id="search-locations" type="text" placeholder="Type name of location">
      <button class="search-button">Search</button>
    </div>
    <div class="locations-collection-wrapper">
    </div>
    <div class="locations-collection-pagination">
    </div>
  </section>
  <script defer src="./main.js"></script>
</body>

</html>
