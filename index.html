<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <title>Rick And Morty</title>
</head>

<body>
  <section class="main">
    <div class="head">
      <div class="head-logo">
        <img src="./images/logo-rick-and-morty.png" alt="logo-rick-and-morty">
      </div>
      <div class="head-nav">
        <ul class="head-nav__items">
          <li class="nav-item">Characters</li>
          <li class="nav-item">Episodes</li>
          <li class="nav-item">Locations</li>
        </ul>
      </div>
    </div>
    <div class="main-title">
      <p class="title">Lear more about your favorite cartoon</p>
    </div>
  </section>
  <section class="collection">
    <div class="collection-search">
      <label for="search">Search</label>
      <input id="search" type="text">
    </div>
    <div class="collection-wrapper">
      <div class="collection-item">
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
